sudo: required

dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
        - docker build -t e2e-container .
        - docker images
  include:
    - if: tag IS present
      stage: push docker image
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t e2e-container .
        - docker tag e2e-container skyapm/e2e-container:${TRAVIS_TAG}
        - docker images
        - docker push skyapm/e2e-container:${TRAVIS_TAG}
